<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Builder - Dev Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #0a0a15;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        #game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #gameCanvas {
            background: #1a1a2e;
            border: 2px solid #333;
            border-radius: 8px;
        }
        #controls {
            width: 280px;
            background: #12121f;
            padding: 20px;
            border-left: 1px solid #333;
            overflow-y: auto;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #88f;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        label span {
            width: 90px;
            flex-shrink: 0;
        }
        input[type="number"] {
            flex: 1;
            padding: 6px 10px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9rem;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #88f;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        select {
            flex: 1;
            padding: 6px 10px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9rem;
        }
        select:focus {
            outline: none;
            border-color: #88f;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: #2a2a4a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3a3a6a;
        }
        button.primary {
            background: #4444aa;
            border-color: #5555cc;
        }
        button.primary:hover {
            background: #5555cc;
        }
        button.danger {
            background: #662222;
            border-color: #883333;
        }
        button.danger:hover {
            background: #883333;
        }
        .checkbox-label {
            cursor: pointer;
        }
        .checkbox-label input {
            cursor: pointer;
        }
        .btn-row {
            display: flex;
            gap: 8px;
        }
        .btn-row button {
            flex: 1;
        }
        #test-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            text-decoration: none;
        }
        #test-link:hover {
            color: #88f;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <canvas id="gameCanvas" width="350" height="600"></canvas>
    </div>

    <div id="controls">
        <h2>Dev Mode</h2>

        <div class="control-group">
            <h3>Block Properties</h3>
            <label>
                <span>Width:</span>
                <input type="number" id="block-width" value="50" min="10" max="200" step="5">
            </label>
            <label>
                <span>Height:</span>
                <input type="number" id="block-height" value="50" min="10" max="200" step="5">
            </label>
            <label>
                <span>Mass:</span>
                <input type="number" id="block-mass" value="1" min="0.1" max="10" step="0.1">
            </label>
            <label>
                <span>Friction:</span>
                <input type="number" id="block-friction" value="0.5" min="0" max="1" step="0.1">
            </label>
            <label>
                <span>Bounciness:</span>
                <input type="number" id="block-bounciness" value="0.2" min="0" max="1" step="0.1">
            </label>
            <label>
                <span>Surface:</span>
                <select id="block-surface">
                    <option value="normal">Normal</option>
                    <option value="sticky">Sticky</option>
                    <option value="slippery">Slippery</option>
                </select>
            </label>
        </div>

        <div class="control-group">
            <h3>Actions</h3>
            <button id="create-block" class="primary">Create Block</button>
            <div class="btn-row">
                <button id="delete-block" class="danger">Delete Selected</button>
                <button id="clear-all" class="danger">Clear All</button>
            </div>
            <button id="toggle-pause">Pause</button>
        </div>

        <div class="control-group">
            <h3>Templates</h3>
            <button id="save-template">Save as Template</button>
            <div class="btn-row">
                <button id="export-json">Export JSON</button>
                <button id="import-json">Import JSON</button>
            </div>
        </div>

        <a href="test.html" id="test-link">Run Tests</a>
    </div>

    <script type="module">
        import { init } from './src/game/dev-mode.js';

        const canvas = document.getElementById('gameCanvas');
        const controls = document.getElementById('controls');

        init(canvas, controls);
    </script>
</body>
</html>
